<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/TemplateAdmin/template2.xhtml">
    <ui:define name="ListUsersTab">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta charset="utf-8"/>
        <title>Tables - Ace Admin</title>
        <h:head>
            <meta name="description" content="Static &amp; Dynamic Tables"/>
            <meta name="viewport"
                  content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

            <!-- bootstrap & fontawesome -->
            <link rel="stylesheet" href="../dash/css/bootstrap.min.css"/>
            <link rel="stylesheet"
                  href="../dash/font-awesome/4.5.0/css/font-awesome.min.css"/>
            <link
                    href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"
                    rel="stylesheet"/>
            <!-- page specific plugin styles -->

            <!-- text fonts -->
            <link rel="stylesheet" href="../dash/css/fonts.googleapis.com.css"/>

            <!-- ace styles -->
            <link rel="stylesheet" href="../dash/css/ace.min.css"
                  class="ace-main-stylesheet" id="main-ace-style"/>

            <!--[if lte IE 9]>
                <link rel="stylesheet" href="../dash/css/ace-part2.min.css" class="ace-main-stylesheet" />
            <![endif]-->
            <link rel="stylesheet" href="../dash/css/ace-skins.min.css"/>
            <link rel="stylesheet" href="../dash/css/ace-rtl.min.css"/>

            <!--[if lte IE 9]>
              <link rel="stylesheet" href="../dash/css/ace-ie.min.css" />
            <![endif]-->

            <!-- inline styles related to this page -->

            <!-- ace settings handler -->
            <script src="../dash/js/ace-extra.min.js"></script>

            <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

            <!--[if lte IE 8]>
            <script src="../dash/js/html5shiv.min.js"></script>
            <script src="../dash/js/respond.min.js"></script>
            <![endif]-->
        </h:head>
        <center><h1>List Of Users</h1></center>

        <a href="listusers" style="float: right;margin:2px;height: 50px,weight:100px;" class="btn">Model</a>
        <a href="ListUsersTab" style="float: right;margin:2px;" class="btn">Tab</a>
        <div class="row">
            <div class="col-xs-12">
                <br></br><br></br>
                <div class="table-header">List Of Users</div>

                <!-- div.table-responsive -->

                <!-- div.dataTables_borderWrap -->
                <div>
                    <h:form>
                        <div class="card">
                            <h5>Annonce Modification</h5>
                            <div class="ui-fluid p-formgrid p-grid">
                                <div class="p-field p-col-12 p-md-6">
                                    <p:outputLabel for="firstname6" value="Area"/>
                                    <p:inputText id="firstname6" value="#{annonceList.annonceModif.area}"/>
                                </div>
                                <div class="p-field p-col-12 p-md-6">
                                    <p:outputLabel for="lastname6" value="Rooms"/>
                                    <p:inputText id="lastname6" value="#{annonceList.annonceModif.nbRoom}"/>
                                </div>
                                <div class="p-field p-col-12">
                                    <p:outputLabel for="address" value="Price"/>
                                    <p:inputText id="address" value="#{annonceList.annonceModif.price}"/>
                                </div>
                                <div class="p-field p-col-12 p-md-6">
                                    <p:outputLabel for="city" value="Address"/>
                                    <p:inputText id="city" value="#{annonceList.annonceModif.address}"/>
                                </div>
                                <div class="p-field p-col-12 p-md-3">
                                    <p:outputLabel for="state" value="State"/>
                                    <p:selectOneMenu id="state" value="#{annonceList.annonceModif.state}">
                                        <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="false"/>
                                        <f:selectItem itemLabel="Sold" itemValue="Sold"/>
                                        <f:selectItem itemLabel="Available" itemValue="Available"/>
                                        <f:selectItem itemLabel="Blocked" itemValue="Blocked"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="p-field p-col-12 p-md-3">
                                    <p:outputLabel for="type" value="Type"/>
                                    <p:selectOneMenu id="type" value="#{annonceList.annonceModif.type}">
                                        <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="false"/>
                                        <f:selectItem itemLabel="Sell" itemValue="Sell"/>
                                        <f:selectItem itemLabel="Rent" itemValue="Rent"/>
                                        <f:selectItem itemLabel="Exchange" itemValue="Exchange"/>
                                    </p:selectOneMenu>
                                </div>
                                <p:commandButton value="Modify" styleClass="ui-button-success" action="#{annonceList.modify(annonceList.annonceModif)}"/>

                            </div>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>
        <script src="../dash/js/jquery-2.1.4.min.js"></script>

        <!-- <![endif]-->

        <script src="../dash/js/bootstrap.min.js"></script>
        <script src="../dash/js/nvtableau.js"></script>
        <!-- page specific plugin scripts -->
        <script src="../dash/js/jquery.dataTables.min.js"></script>
        <script src="../dash/js/jquery.dataTables.bootstrap.min.js"></script>
        <script src="../dash/js/dataTables.buttons.min.js"></script>
        <script src="../dash/js/buttons.flash.min.js"></script>
        <script src="../dash/js/buttons.html5.min.js"></script>
        <script src="../dash/js/buttons.print.min.js"></script>
        <script src="../dash/js/buttons.colVis.min.js"></script>
        <script src="../dash/js/dataTables.select.min.js"></script>

        <!-- ace scripts -->
        <script src="../dash/js/ace-elements.min.js"></script>
        <script src="../dash/js/ace.min.js"></script>
    </ui:define>
</ui:composition>
